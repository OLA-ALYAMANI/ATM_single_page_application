<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../starter-code/css/main.css">
    <title>ATM Interface</title>
</head>

<body>
    <!-- Home screen, this screen is for insert card -->

    <div id="screen__pin">
        <div class='container'>

            <form>
                <p id="error_messag">Theif! Theif!! Theif!!!</p>

                <div id="box">
                    <input type="text" id="text_box" name="display">
                </div>

                <div class="selected">
                    <div id='pin_button'>
                        <div class="pin_num" id="1">1</div>
                        <div class="pin_num" id="2">2</div>
                        <div class="pin_num" id="3">3</div>

                        <div class="pin_num" id="4">4</div>
                        <div class="pin_num" id="5">5</div>
                        <div class="pin_num" id="6">6</div>

                        <div class="pin_num" id="7">7</div>
                        <div class="pin_num" id="8">8</div>
                        <div class="pin_num" id="9">9</div>

                        <div class="emt_btn"></div>
                        <div class="pin_num" id="0">0</div>
                        <div class="emt_btn"></div>
                    </div>
                    <div id="opration_btn">
                        <div id="cancel">
                            <div id="cancel_btn_color"></div>
                        </div>
                        <div id="clear">
                            <div id="clear_btn_color"></div>
                        </div>
                        <div id="enter">
                            <div id="enter_btn_color"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <div id='Logo'>
                <img src="../img/2000px-Al_Rajhi_Bank_Logo.svg.png" alt="Al_Rajhi_Bank_Logo">
            </div>
        </div>
    </div>

    <div id="screen__landing">

        <div id="date_time_item">

            <div id="Time"></div>
            <br>
            <div id="Date"></div>

        </div>

        <div id="dashboard">

            <div id="message-tap">
                <!-- <p>Good Morning "name", How are you today?</p> -->
            </div>
            <div id="window">
                <div id="anmount__screen">
                    <!-- <div id="amount_num">50</div> -->
                    <div id="amount">SAR</div>
                </div>

                <div id="processes__btn">
                    <div id="balance_btn">Balance</div>
                    <div id="withdraw_btn">Withdraw</div>
                    <div id="deposit_btn">Deposit</div>
                </div>
            </div>

        </div>

    </div>

    <div id="screen__withdrawal">

    </div>

    <div id="screen__deposit">

    </div>
    <div id="screen__balance">
        <div id="balance_text">
            <p>Balance</p>
        </div>
        <div id="balanc_num">
            <!-- <div id="amount_num">50</div> -->
            <div id="currency">SAR</div>
        </div>
        <div id="back_btn"></div>
    </div>
    <script src="../starter-code/js/jQuery.js"></script>
    <script src="../starter-code/js/main.js"></script>

</body>

</html>
